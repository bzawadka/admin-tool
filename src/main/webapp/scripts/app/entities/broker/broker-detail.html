
<div>
    <h2><span>Broker</span> {{broker.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{broker.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Comment</span>
                </td>
                <td>
                    <span class="form-control-static">{{broker.comment}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>brokerStatus</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="brokerStatus.detail({id:broker.brokerStatus.id})">{{broker.brokerStatus.status}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>messageVersion</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="messageVersion.detail({id:broker.messageVersion.id})">{{broker.messageVersion.version}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
