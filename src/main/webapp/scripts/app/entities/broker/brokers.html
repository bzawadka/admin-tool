<div>
    <h2>Brokers</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="broker.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Broker</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Comment</th>
                    <th>brokerStatus</th>
                    <th>messageVersion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="broker in brokers track by broker.id">
                    <td><a ui-sref="broker.detail({id:broker.id})">{{broker.id}}</a></td>
                    <td>{{broker.name}}</td>
                    <td>{{broker.comment}}</td>
                    <td>
                        <a ui-sref="brokerStatus.detail({id:broker.brokerStatus.id})">{{broker.brokerStatus.status}}</a>
                    </td>
                    <td>
                        <a ui-sref="messageVersion.detail({id:broker.messageVersion.id})">{{broker.messageVersion.version}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="broker.detail({id:broker.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="broker.edit({id:broker.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="broker.delete({id:broker.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
